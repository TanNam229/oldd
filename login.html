<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="welcome-container">
            <h2 class="welcome-title">CHÀO BẠN MỚI</h2>
            <p class="welcome-text">Bạn chưa có tài khoản</p>
            <button class="btn-secondary"><a href="signup.html">Đăng ký</a></button>
        </div>
        
        <div class="form-container">
            <h2 class="title">ĐĂNG NHẬP</h2>
            
            <form action="#" method="POST" id="loginForm">
                <div class="input-group">
                    <input type="text" placeholder="Tên" id="username">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" id="password">
                    <i class="fas fa-lock"></i>
                </div>

                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                
                <button type="submit" class="btn-primary">Đăng Nhập</button>
            </form>
            
            <p class="separator-text">Đăng nhập bằng cách khác</p>
            
            <div class="social-login">
                <div class="social-icon facebook-icon"><i class="fab fa-facebook-f"></i></div>
                <div class="social-icon google-icon"><i class="fab fa-google"></i></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
