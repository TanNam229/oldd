<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thông tin</title>
    <link rel="stylesheet" href="confirm.css"> 
    <script src="confirm.js" defer></script> 
</head>
<body>

    <div class="confirm-container">
        <div class="confirm">
            <h1>Xác nhận thông tin</h1>
            
            <div class="input-group">
                <input type="text" placeholder="Tên" class="confirm-name">
            </div>

            <div class="input-group">
                <input type="text" placeholder="Địa chỉ" class="confirm-address">
            </div>

            <div class="input-group">
                <input type="tel" placeholder="Số điện thoại" class="confirm-phone">
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="Email" class="confirm-email">
            </div>

            <button class="confirm-btn">Đồng ý và Giao hàng</button>
        </div>
    </div>
    
</body>
</html>
